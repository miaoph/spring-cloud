spring.application.name=eureka-order-client
server.port=9080
#登录用户名密码
eureka.client.serviceUrl.defaultZone=http://admin:admin@localhost:9090/eureka/
#服务续约，心跳的时间间隔 单位 s   默认30秒
eureka.instance.lease-renewal-interval-in-seconds=10

#eureka 如果从前一次发送心跳时间起，90秒内没有接受到新的心跳，将剔除服务   默认90秒
eureka.instance.lease-expiration-duration-in-seconds=30

#检测健康状态
eureka.client.healthcheck.enabled=true

#拉取服务配置   多长时间
eureka.client.registry-fetch-interval-seconds=30